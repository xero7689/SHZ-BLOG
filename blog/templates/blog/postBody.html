{% load martortags %}
<div id="post-body-wrapper">
    <div id="post-detail-header-wrapper">
        <div class="post-list-item-header">
            <img src="{{ post.cover_image.image.url }}">
            <h1 class="post-list-item-title">{{ object.title }}</h1>
        </div>
        <div class="post-list-item-meta">
            <span class="post-list-item-meta-date">{{ object.created_date }}</span>
            {% for tag in object.tags.all %}
                <div class="post-list-item-tag-group">
                    <i class="fa-solid fa-tag"></i>
                    <span>{{ tag.name }}</span>
                </div>
            {% endfor %}
        </div>
        {% if object.subtitle %}<h2>{{ object.subtitle }}</h2>{% endif %}
    </div>
    <div id="post-detail-body-wrapper" class="post-markdown-style">
        {{ object.body|safe_markdown }}
    </div>
</div>
